<!DOCTYPE html>
<html>
  <head>
    <title> Hilight Bold Words </title>
  </head>
  <body>
    
    <h2 onMouseOver="highlight()" onMouseOut="returnNormal()" style="color: blue; cursor: pointer">  Hover this link </h2>
    
    <p style="font-size: 20px;">
      oanh <strong> de thuong, </strong> oanh <strong> hoc gioi, </strong> oanh <strong> dep gai,
    </p>

    


    

   



    <script type="text/javascript">
      function highlight() {
        var hi = document.getElementsByTagName("strong");
        for (var i = 0; i < hi.length; i++) {
        hi[i].style.backgroundColor = "yellow";
        }
      }
      function returnNormal() {
        var hi = document.getElementsByTagName("strong");
        for (var i = 0; i < hi.length; i++) {
        hi[i].style.backgroundColor = "white";
        }
      }
    </script>
  </body>
</html>
